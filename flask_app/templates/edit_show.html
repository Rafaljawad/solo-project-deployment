<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container2">
    <h1>Edit {{this_show.title}}:</h1>
    <form action="/show/edit/{{this_show.id}}" method="post" class="login">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            <label   label for="title">Title :</label>
            <input type="text" name="title" value="{{this_show.title}}">
        </div>
        <div>
            <label   label for="network">Network :</label>
            <input type="text" name="network"  value="{{this_show.network}}">
        </div>
        <div>
            <label for="date">Release Date : </label>
            <input type="date" name="date"  value="{{this_show.date}}">
        </div>
            <label for="description">description: </label>
            <textarea name="description"  cols="30" rows="10">{{this_show.title}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
        <a href="/dashboard"><button> TV Shows</button></a>
        <a href="/users/logout"><button>Logout</button> </a>
    
                <!-- this syntax BELOW for flash error message  -->
    <!-- this syntax BELOW for flash error message  -->
    <div class="conatiner error">
        <ul>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <li>{{message}}</li><!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </ul>
    </div>
    </div>




</div>
</body>
</html>
