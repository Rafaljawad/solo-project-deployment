<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link with jinja template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        
    <h1>Welcome to Login Regestration </h1>
    <form action="/users/regestration" method="post" id="form">
        <div>
            <label for="first_name">First_name:</label>
            <input type="text" name="first_name" >
        </div>
        <div>
            <label for="last_name_name">Last_name:</label>
            <input type="text" name="last_name" >
        </div>
        <div>
            <label   label for="email">Email Adress:</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="password"> Confirm Password:</label>
            <input type="password" name="confirm_password">
        </div>
            <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
    <!-- this syntax BELOW for flash error message  -->
    <div class="conatiner error">
    <ul>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <li>{{message}}</li><!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
        {% endwith %}
    </ul>
</div>
<div class="container">
    <h1>Log In</h1>
    <form action="/users/login" method="post" class="login">
        <div>
            <label   label for="email">Email :</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </div>
    </form>
</div>
</body>
</html>
